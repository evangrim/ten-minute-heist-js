<!DOCTYPE html>
<html lang="en">
<head>
  <title>10 Minute Heist JS</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div id="wrapper">
    <div id="status">
      <div id="message">
        <p id="turnMessage"></p>
      </div>
      <div id="tally">
        <div id="tally-sets">
          <div id="set-p" class="tally-set">0</div>
          <div id="set-f" class="tally-set">0</div>
          <div id="set-a" class="tally-set">0</div>
          <div id="set-j" class="tally-set">0</div>
          <div id="set-t" class="tally-set">0</div>
          <div id="set-five" class="tally-set">0</div>
          <div id="set-four" class="tally-set">0</div>
          <div id="set-three" class="tally-set">0</div>
          <div id="set-curses" class="tally-set">0</div>
          <div id="set-exited" class="tally-set"></div>
      </div>
    </div>
    </div>
    <div id="players">
    </div>
    <div id="tower">
    </div>
  </div>
  <nav>
    <p>Thanks for Playing! Read about the board game and the author of this web conversion, below.</p>
    <ul>
      <li>
        <a href="about.html">About 10 Minute Heist</a>
      </li>
    </ul>
  </nav>
  
  <script src="heist.js"></script>


</body>
